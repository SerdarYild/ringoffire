<div class="profile-container">
  <button *ngFor="let picture of allProfilePictures" mat-dialog-close="{{ picture }}" class="picture-btn">
    <img class="profile-picture" [src]="'assets/img/user/' + picture">
  </button>
</div>

<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Close</button>
  <button mat-button color="warn" [mat-dialog-close]="'DELETE'" cdkFocusInitial>Delete player</button>
</mat-dialog-actions>
